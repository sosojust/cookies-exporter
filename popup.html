<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cookie Exporter</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; width: 360px; padding: 12px; }
    button { margin: 6px 0; padding: 8px 12px; font-size: 14px; width: 100%; }
    #status { margin-top: 8px; font-size: 13px; color: #333; white-space: pre-wrap; max-height: 180px; overflow:auto; }
    .small { font-size: 12px; color: #666; margin-top: 6px; }
  </style>
</head>
<body>
  <h3>Cookie Exporter (JSON)</h3>
  <button id="export-site">Export cookies for current site</button>
  <button id="export-all">Export ALL cookies</button>
  <div class="small">Note: the extension requires cookie access for the target sites. HttpOnly cookies are included.</div>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
